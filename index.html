<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusFM | Dein Sound-Netzwerk</title>
    <style>
        :root {
            --nexus-neon: #00d2ff;
            --nexus-purple: #92fe9d; /* Sanfter Verlauf */
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top, #1e293b, var(--bg-dark));
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .search-area {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        input:focus { outline: 2px solid var(--nexus-neon); }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .station-card {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .station-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
            border-color: var(--nexus-neon);
        }

        .station-card.active {
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--nexus-neon);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .station-card img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .player-bar {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .now-playing {
            text-align: center;
        }

        .now-playing h3 { margin: 0; color: var(--nexus-neon); }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>NexusFM</h1>
        <p>Connected Sound System</p>
    </header>

    <div class="main-container">
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Genre, Name oder Stadt suchen...">
            <button onclick="search()" style="background: var(--nexus-neon); color: #000; border:none; padding: 0 25px; border-radius: 12px; font-weight: bold; cursor: pointer;">Finden</button>
        </div>

        <div class="station-grid" id="grid">
            </div>

        <div class="player-bar">
            <div class="now-playing">
                <small>AKTUELLER STREAM</small>
                <h3 id="displayTitle">WÃ¤hle deinen Beat</h3>
            </div>
            <audio id="mainPlayer" controls></audio>
        </div>
    </div>

    <script>
        const player = document.getElementById('mainPlayer');
        const grid = document.getElementById('grid');
        const displayTitle = document.getElementById('displayTitle');
        let currentStationName = "NexusFM";

        // Initialisierung
        window.onload = () => {
            fetchStations('https://de1.api.radio-browser.info/json/stations/bycountrycodeexact/de?limit=100&order=clickcount&reverse=true');
        };

        async function fetchStations(url) {
            grid.innerHTML = "<p>Initialisiere Nexus-Netzwerk...</p>";
            try {
                const res = await fetch(url);
                const data = await res.json();
                renderStations(data);
            } catch (e) {
                grid.innerHTML = "<p>Verbindung unterbrochen.</p>";
            }
        }

        function renderStations(stations) {
            grid.innerHTML = "";
            stations.forEach(s => {
                const card = document.createElement('div');
                card.className = 'station-card';
                const img = s.favicon ? s.favicon : 'https://cdn-icons-png.flaticon.com/512/1077/1077114.png';
                
                card.innerHTML = `
                    <img src="${img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3612/3612503.png'">
                    <div style="font-weight:bold; font-size: 0.9em; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${s.name}</div>
                `;
                
                card.onclick = () => {
                    play(s.url_resolved, s.name);
                    document.querySelectorAll('.station-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                };
                grid.appendChild(card);
            });
        }

        function play(url, name) {
            currentStationName = name;
            displayTitle.innerText = name;
            player.src = url;
            player.play();
            updateTitle();
        }

        function search() {
            const term = document.getElementById('searchInput').value;
            fetchStations(`https://de1.api.radio-browser.info/json/stations/byname/${encodeURIComponent(term)}?limit=100`);
        }

        // Tab-Titel Update (Visibility API)
        function updateTitle() {
            if (document.hidden) {
                document.title = "ðŸŽ¶ " + currentStationName;
            } else {
                document.title = "NexusFM | " + currentStationName;
            }
        }

        document.addEventListener("visibilitychange", updateTitle);

        // Enter-Taste fÃ¼r Suche
        document.getElementById('searchInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") search();
        });
    </script>
</body>
</html>
